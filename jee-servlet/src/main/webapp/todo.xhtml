<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/views/head.xhtml">
    <ui:param name="title" value="ToDo Edit"/>
</ui:include>

<h:body>

    <ui:include src="WEB-INF/views/navigation.xhtml">
        <ui:param name="pageName" value="List"/>
    </ui:include>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <label>Description</label>
                        <h:outputLabel value="Description"/>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{todoController.todo.description}"
                                     placeholder="Enter description"/>
                        <h:message for="description" style="color: red" />
                    </div>
                    <div class="form-group">
                        <label>Target date</label>
                        <h:outputLabel value="Target date"/>
                        <h:inputText p:type="date" styleClass="form-control" id="targetDate"
                                     value="#{todoController.todo.targetDate}">
                            <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                        </h:inputText>
                        <h:message for="targetDate" style="color: red" />
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <h:outputLabel value="Category"/>
                        <h:selectOneListbox size="1" styleClass="form-control" id="todoCategory"
                                            value="#{todoController.todo.categoryId}">
                            <f:selectItems value="#{todoController.allCategories()}"
                                           var="cat"
                                           itemValue="#{cat.id}"
                                           itemLabel="#{cat.name}"
                                           itemLabelEscaped="true"/>
                        </h:selectOneListbox>
                    </div>

                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{todoController.saveTodo()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>

</html>
