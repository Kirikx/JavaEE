<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/views/fragments/head.xhtml">
    <ui:param name="title" value="Product Edit"/>
</ui:include>

<h:body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Shop</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.xhtml">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="products.xhtml">Catalog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categories.xhtml">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.xhtml">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.xhtml">Order</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <label>Title</label>
                        <h:outputLabel value="Title"/>
                        <h:inputText styleClass="form-control" id="title"
                                     value="#{productController.product.title}"
                                     placeholder="Enter title"/>
                        <h:message for="title" style="color: red" />
                    </div>
                    <div class="form-group">
                        <label>Cost</label>
                        <h:outputLabel value="Cost"/>
                        <h:inputText p:type="number" styleClass="form-control" id="cost"
                                     value="#{productController.product.cost}"/>
                        <h:message for="cost" style="color: red" />
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <h:outputLabel value="Category"/>
                        <h:selectOneListbox size="1" styleClass="form-control" id="Ñategory"
                                            value="#{productController.product.categoryId}">
                            <f:selectItems value="#{productController.allCategories()}"
                                           var="cat"
                                           itemValue="#{cat.id}"
                                           itemLabel="#{cat.name}"
                                           itemLabelEscaped="true"/>
                        </h:selectOneListbox>
                    </div>

                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productController.save()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>

</html>
